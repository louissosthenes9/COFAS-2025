{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSTECH Field Placement Application</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!-- Custom JS -->
    <script src="{% static 'js/app.js' %}"></script>
</head>
<body>
     <header class="text-center mb-4">
            <div class="header-logo mb-3">
                <a href='https://www.costech.or.tz/'>
                    <img src="{% static 'images/costechlogo.png' %}" alt="COSTECH Logo" class="img-fluid" height="20" width="20">
                </a>
             </div>
            <h1 class="h3 font-weight-bold">TANZANIA COMMISSION FOR SCIENCE AND TECHNOLOGY (COSTECH)</h1>
            <h2 class="h4 text-muted">Field Placement Application (COFAS)</h2>
        </header>
    {% block content %}
    {% endblock %}
</body>
</html>

{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container my-5">
        <header class="text-center mb-4">
            <div class="header-logo mb-3">
                <a href='https://www.costech.or.tz/'>
                    <img src="{% static 'images/costechlogo.png' %}" alt="COSTECH Logo" class="img-fluid" height="20" width="20">
                </a>
             </div>
            <h1 class="h3 font-weight-bold">TANZANIA COMMISSION FOR SCIENCE AND TECHNOLOGY (COSTECH)</h1>
            <h2 class="h4 text-muted">Field Placement Application (COFAS)</h2>
        </header>

        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>

            {% csrf_token %}
            {{ form.as_div }}

            <div class="text-center">
                <button type="submit" class="btn-cos" >Submit Application</button>
            </div>
        </form>
    </div>
{% endblock  %}

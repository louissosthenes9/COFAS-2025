{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container my-5">
        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>

            {% csrf_token %}
            {{ form.as_div }}

            <div class="text-center">
                <button type="submit" class="btn-cos" >Submit Application</button>
            </div>
        </form>
    </div>
{% endblock  %}
